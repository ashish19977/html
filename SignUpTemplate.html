<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <!-- install npm bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>
<body style="height: 100%;">
    <div class="container d-flex flex-column" style="height: 100%;">
        <!--you can modified alert. in my usecase i show success alert for two second if signup is success and redirect to sign in page  -->
        <!-- if sign up is fail class of alert can be set to danger -->
        <div  class="alert alert-success d-flex justify-content-center mt-3" style="text-align: center;visibility: visible;" id="signup-alert">
            <strong>Success!</strong> You can set alert according to response if signed up or not
        </div>

        <div class="row d-flex flex-column align-items-center h-25 justify-content-center">
            <i class="fas fa-user-circle" style="font-size:300%"></i>
            <span><strong>Sign Up</strong></span>
        </div>
        <!-- && handlesubmit is not defined yet -->
        <form autocomplete="off" onsubmit="handleSubmit()" method="POST">
        <div class="form-group d-flex align-items-center flex-column">
            <input type="text" class="form-control col-lg-5 col-md-7" id="username" name="username" placeholder="Username here" required>
        </div>  
        
        <div class="form-group d-flex align-items-center flex-column">
            <input type="email" class="form-control col-lg-5 col-md-7" id="email" name="email" placeholder="Email Address here" required>
        </div>

        <div class="form-group  d-flex align-items-center flex-column">  
            <input type="password" class="form-control col-lg-5 col-md-7" id="password" name="password" placeholder="Password here" required>
        </div>

        <!-- you can add more field accroding to need -->

        <div class="d-flex justify-content-center flex-column align-items-center">
            <button class="btn btn-primary col-lg-5 col-md-7" type="submit">Sign Up</button>
        </div></form>

        <div class="nav justify-content-around mt-3 d-flex flex-column align-items-center">
            <a class="nav-link" href="#"><span style="color: orangered;">Already Have an Account?</span> Sign In</a>
        </div>
        
    </div>
</body>
<script>
    setTimeout(() => {
        document.getElementById('signup-alert').style.visibility='hidden'
    }, 2000);
</script>
</html>
